<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <style>
      body {font-family: sans-serif;}
      .pricing-container {
        display: flex;  gap: 2rem;  height: 100vh; 
        justify-content: center;  align-items: center;
      }
      .pricing-plan {
        flex: 1;  max-width: 400px;  padding: 20px;
        text-align: center;  border-radius: 5px;
        background-color: lightgray;
      }
      .plan-title {font-size: 24px; font-weight: bold; margin-bottom: 10px;}
      .plan-price {font-size: 48px; margin-bottom: 10px;}
      .plan-features {font-size: 18; margin-bottom: 20px; list-style: none;}
      .plan-features li {margin-bottom: 12px;}
      .plan-button {
        color: white;  background-color: orange; 
        border-radius: 7px;  padding: 12px 24px;
        font-size: 16px;  text-align: center;
      }
      @media (max-width: 1250px) {
        .pricing-container {flex-direction: column; height: 100%;}
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">

  </body>
</html>
